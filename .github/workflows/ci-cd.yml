name: CI/CD Docker

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"
  workflow_dispatch: # permite rodar manualmente (deploy)

jobs:
  # 1) Testes
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar depend锚ncias
        run: npm install

      - name: Executar testes
        run: npm test

  # 2) Build + Push (s贸 roda se os testes passarem)
  build-and-push:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v3

      - name: Login no DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build da imagem
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-docker-terraform:latest .

      - name: Push da imagem
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-docker-terraform:latest

  # 3) Deploy Manual (s贸 dispara se voc锚 clicar em "Run workflow")
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
