name: CI/CD Docker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch: # permite rodar manualmente (deploy)

jobs:
  # 1) Testes
  tests:
    name: ğŸ” Executar Testes
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ§ª Rodar testes
        run: npm test

  # 2) Build + Push da imagem (sÃ³ roda se os testes passarem)
  build-and-push:
    name: ğŸ³ Build e Push Docker
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ” Login no DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: âš™ï¸ Configurar Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ—ï¸ Build e Push da imagem
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-docker-terraform:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-docker-terraform:${{ github.sha }}

  # 3) Deploy Manual (executado sÃ³ no workflow_dispatch)
  deploy:
    name: ğŸš€ Deploy Manual
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Deploy na nuvem
        run: |
          echo "ğŸš€ Iniciando deploy manual..."
          echo "ğŸ“¦ Usando imagem: ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-docker-terraform:latest"